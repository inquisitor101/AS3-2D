MARKER_INTERFACE_ZONE_2 = ( Left_2,   ZONE_1, Right_1  )

% Mapping of zone: 3. This grid is made up of 10x10 elements.
NUMBER_INTERFACE_ZONE_3 = 2
MARKER_INTERFACE_ZONE_3 = ( Bottom_3, ZONE_4, Top_4    )
MARKER_INTERFACE_ZONE_3 = ( Left_3,   ZONE_2, Right_2  )

% Mapping of zone: 4. This grid is made up of 10x40 elements.
NUMBER_INTERFACE_ZONE_4 = 3
