% % % %
% Zone mapping/connectivity.
% % % % %

% %
% The layout of these zones is as follows:
%
%    1 | 2 | 3
%    ---------
%    8 | 0 | 4
%    ---------
%    7 | 6 | 5
%
% % %

% % 
% The input to the zone interface markers is as follows:
%
%  NUMBER_INTERFACE_ZONE_I = NMARK
%  MARKER_INTERFACE_ZONE_I = (NAME_I, ZONE_J, NAME_J)
%
%  where,
%   NMARK : number of zone interface markers in zone I.
%   NAME_I: name of the marker in zone I.
%   NAME_J: name of the marker in the matching zone J.
%   ZONE_J: matching zone to I.
%
%  NOTE, 
%  It is the solver's responsibility to do the checks
%  that ensure that the markers coincide.
% % %


% Mapping of zone: 0. This grid is made up of 40x40 elements.
NUMBER_INTERFACE_ZONE_0 = 4
MARKER_INTERFACE_ZONE_0 = ( Top_0,    ZONE_2, Bottom_2 )
MARKER_INTERFACE_ZONE_0 = ( Right_0,  ZONE_4, Left_4   )
MARKER_INTERFACE_ZONE_0 = ( Bottom_0, ZONE_6, Top_6    )
MARKER_INTERFACE_ZONE_0 = ( Left_0,   ZONE_8, Right_8  )

% Mapping of zone: 1. This grid is made up of 10x10 elements.
NUMBER_INTERFACE_ZONE_1 = 2
MARKER_INTERFACE_ZONE_1 = ( Right_1,  ZONE_2, Left_2   )
MARKER_INTERFACE_ZONE_1 = ( Bottom_1, ZONE_8, Top_8    )

% Mapping of zone: 2. This grid is made up of 40x10 elements.
